<div class="col mt-4">
  <div class="timeline-body">
    {% for item in site.data.timeline %}
      <div class="timeline-item">
        <div class="content">
          <h2>{{ item.title }}</h2>
          <div class="skill">
              <p>Duration : 10 min</p>
            <div class="skill-bar skill-bar-success skill-10 wow animated slideInLeft" data-wow-delay="{{ forloop.index | divided_by: 20.0 }}">
            </div>
          </div>
          <div>
             
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
